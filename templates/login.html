{% extends "layout.html" %} 

{% block title %}Register{%endblock title%} 

{% block content %} 

<form action="{{ url_for('login') }}" method="POST">
    <fieldset>
        <legend>Login : </legend>
        <label>E-mail :</label><input name="email" required type="email"><br>
        <label>Password :</label><input name="password" required type="password"><br>
        <button class="btn btn-success" type="submit">Login</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
    </fieldset>
</form>

{% endblock content%}
